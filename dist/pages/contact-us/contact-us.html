  <div class="rvt-container-md rvt-p-tb-xxl">
    <!-- ******************************************************************
            Page content
        ******************************************************************* -->

    <!-- Let's Chat Title -->
    <div class="rvt-flex rvt-flex-column">
      <div
        class="rvt-self-start rvt-flex rvt-items-center rvt-flex-column rvt-m-bottom-md"
      >
        <div class="red-box"></div>
        <h1 class="rvt-ts-lg">Let's Chat</h1>
      </div>
    </div>

    <!-- Phone, email, and socials -->
    <div class="rvt-flex-md-up rvt-justify-space-between">
      <div>
        <h2 class="rvt-ts-md">Email</h2>
        <h3 class="gray rvt-ts-sm">neuroxr@iu.edu</h3>
      </div>
    </div>

    <!-- Form -->

    <form
      id="contactForm"
      action="./pages/contact-us/contact.php"
      method="POST"
    >
      <input type="text" id="website" name="website" />
      <!-- Top row: name and email -->
      <div class="rvt-flex-md-up">
        <!-- First name -->
        <div class="rvt-items-center rvt-m-right-xxl-md-up">
          <label for="fname" class="rvt-label rvt-m-top-md">First Name</label>
          <input
            type="text"
            required
            id="fname"
            name="fname"
            class="rvt-text-input"
          />
        </div>
        <!-- Last name -->
        <div class="rvt-items-center rvt-m-right-xxl-md-up">
          <label class="rvt-label rvt-m-top-md" for="lname">Last Name</label>
          <input
            class="rvt-text-input"
            required
            type="text"
            id="lname"
            name="lname"
          />
        </div>

        <!-- Email -->
        <div class="rvt-grow-1 rvt-items-center">
          <label class="rvt-label rvt-m-top-md" for="email">Email</label>
          <input
            class="rvt-text-input"
            required
            type="email"
            id="email"
            name="email"
          />
        </div>
      </div>

      <!-- Second row: subject and role -->
      <div class="rvt-flex-sm-up rvt-m-top-md">
        <!-- Subject line -->
        <div class="rvt-grow-1 rvt-m-right-xxl-sm-up rvt-items-center">
          <label class="rvt-label" for="subject">Subject</label>
          <input
            class="rvt-text-input"
            required
            type="text"
            id="subject"
            name="subject"
          />
        </div>

        <!-- Drop-down selection -->
        <div>
          <label
            for="roleSelect"
            class="rvt-label rvt-m-top-md -rvt-m-top-md-sm-up"
            >Role:</label
          >
          <select class="rvt-select" name="roleSelect" id="role-select">
            <option value="student">Student</option>
            <option value="collaborator">Collaborator</option>
          </select>
        </div>
      </div>

      <div class="rvt-flex rvt-m-top-md">
        <div>
          <label class="rvt-label" for="message">Message</label>
          <textarea
            class="rvt-textarea"
            id="message"
            name="message"
            cols="130"
            required
          ></textarea>
        </div>
      </div>

      <div class="rvt-m-top-md">
        <input
          id="submit"
          class="rvt-button rvt-button--full-width"
          type="submit"
          value="Submit"
        />
      </div>
    </form>
  </div>
</main>
